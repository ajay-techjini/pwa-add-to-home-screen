<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <style>
    .pwa-popup {
      height: 80px;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background: #ccc;
      box-shadow: 3px 3px 7px 1px rgba(148, 148, 148, 0.83);
      padding: 20px 15px 0px;
    }

    .pwa-popup button {
      float: right;
      margin-right: 10px;
      background-color: #002075cc;
      border: none;
      padding: 5px 15px;
      color: #fff;
    }

    .active {
      display: block !important;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="pwa-popup" id='show-add-to-home-screen-popup' style="display: none">
    <div>Enable add to home screen popup</div>
    <button>Enable</button>
  </div>
  <script>
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      window.deferredPrompt = e;
      window.setTimeout(() => {
        window.document.getElementById('show-add-to-home-screen-popup').classList.add('active');
      }, 3000)
    });
  </script>
  <!--

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
